spring.datasource.url=jdbc:postgresql://${HOST}:5432/find_services?autoReconnect=true&createDatabaseIfNotExist=true
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.encoding=UTF-8

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.default_schema=public

spring.jackson.default-property-inclusion=non_null

logging.level.com.test.login=ERROR
logging.level.root=DEBUG

security.jwt.token.secret-key=${SECRET_KEY}
#10 seconds
security.jwt.token.expire-length=6000000
